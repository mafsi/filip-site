# about
about:
  enable: true
  title: "Cine sînt?"
  content: '<p class="lead">
    Sînt Filip Danilevici, fotograf pasionat din România. Fotografia nu este doar profesia mea,
    ci o parte esențială din cine sînt. Văd lumea prin obiectiv și încerc să surprind momentele
    care contează cu adevărat.
    </p>
    <p class="lead">
    Specializarea mea include fotografia de portret, evenimente, peisaje și fotografia comercială.
    Fiecare proiect reprezintă o poveste unică pe care o spun prin imagini. Îmi propun să capturez
    nu doar momente, ci emoții și amintiri care vor rămîne pentru totdeauna.
    </p>'
  button:
    icon: "icon-smile-fill"
    btnText: "Despre Mine"
    URL: "#about"
  image:
    x: "img/who-am-i/user-picture.png"
    _2x: "img/who-am-i/user-picture@2x.png"

